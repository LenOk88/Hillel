<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW20</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
  <div class="container">
    <h1>ToDo List</h1>
  
    <ul class="list-group" id="todoList">
      <li class="list-group-item" data-toggle="modal" data-target="#todoModal" data-task="Посмотреть видео-запись занятия">Задача 1: Посмотреть занятие</li>
      <li class="list-group-item" data-toggle="modal" data-target="#todoModal" data-task="Почитать дополнительную информацию">Задача 2: Дополнительная информация</li>
      <li class="list-group-item" data-toggle="modal" data-target="#todoModal" data-task="Сделать домашнее задание">Задача 3: Домашнее задание</li>
    </ul>
    
    <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="todoModalLabel">Детали задачи</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="taskDetails">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
