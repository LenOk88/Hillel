<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<header>
  <h1>
    Hej, HW13.1!!!
  </h1>
</header>
  <form id="contactForm">
    <div class="form">
      <h2>We would like to help you</h2>
      <label for="name">Name:</label>
      <input class="registration" type="text" id="name">
      <div id="nameError" class="error"></div><br><br>

      <label for="message">Message:</label>
      <textarea class="registration message" id="message"></textarea>
      <div id="messageError" class="error"></div><br><br>
      <h3>HOW TO ANSWER YOU?</h3>
      <label for="phone">Phone number:</label>
      <input class="registration" type="text" id="phone">
      <div id="phoneError" class="error"></div><br><br>

      <label for="email">Email:</label>
      <input class="registration" type="email" id="email">
      <div id="emailError" class="error"></div><br><br>

      <button class="submit" type="submit">Send message</button>
    </div>
  </form>
</body>
</html>
